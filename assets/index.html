<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet Frontend</title>
</head>
<body>
    <div id="app">
        <pp-logo-component>
        </pp-logo-component>

        <h1>Bienvenue dans mon projet Frontend</h1>
        <p>Ce projet utilise Webpack pour compiler les assets.</p>
        <button id="btn">Cliquez-moi !</button>
        <pp-button-navigation-component label="Retour" icon-left="Left_Arrow" variant="secondary" id="back-btn"></pp-button-navigation-component>
        <script>
            window.addEventListener('load', () => {
                var backBtn = document.getElementById('back-btn')
                backBtn.iconLeft = 'Left_Arrow'
                backBtn.variant = 'primary'
            })
        </script>
        <pp-icon-component name="Left_Arrow"></pp-icon-component>
        <pp-icon-initializer-component>Test</pp-icon-initializer-component>
    </div>
</body>
</html>
